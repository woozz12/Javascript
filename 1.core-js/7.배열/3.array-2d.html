    <script>
        //우리반 학생들 4과목 점수(국영수탐)

        // console.log(outstudent);

        // console.log(outstudent[0][2]);

        //반 평균 구해 주세요.

        //우리반 한 학생의 평균의 총합을 저장할 변수
        var ourAvg = 0;

        for(var studen of ourAvg){

            var eacjTotal = 0; //한 학생의 4과목 총점
            for(var score of studen) {
                eacjTotal += score;
            }  

            //한 학생의 평균점수
            var eachAvg = eacjTotal / studen.length;
            ourAvg += eachAvg;

        }

        var classAvg = ourAvg / studen.length
        console.log(`평균: ${Math.round(classAvg*100)/100}점`);

    </script>
