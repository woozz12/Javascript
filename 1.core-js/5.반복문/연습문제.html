    <script>

        // Math.random(): 0.0이상 1.0미만의 랜덤값.
        // Math.floor(): 내림 Math.ceil(): 올림, Math.round(): 
        // var rn1 = Math.floor((Math.random()*100) + 1);
        
        // var rn1 = Math.floor((Math.random()*19) + 1);

        // while(true){
        //     if(var num1 = (rnl+ rn1)) {

        //     }
           
        //     alert(rn1)

        // }

        var cCount = 0, iCount = 0;

        while(true) {
            //문제를 만들기 위한 정수 난수 두 개 생성
            var rn1 = Math.floor(Math.random()*20 + 1 );
            var rn2 = Math.floor(Math.random()*20 + 1 );

            //부호를 결정하기 위해 0 1 2의 랜덤 정수 난수 생성.
            var rn3 = Math.floor(Math.random()*3);

            var realanswer;
            var oper;

            if(rn3 === 0){
                oper = '+';
                realanswer = rn1 + rn2

            }else if(rn3 ===1 ){
                oper = '-';
                realanswer = rn1 - rn2;
            } else {
                oper = 'x';
                realanswer = rn1 * rn2;
            }

            var answer = prompt(`${rn1} ${oper} ${rn2} = ???`);

            if(answer === '그만') {
                break;
            }
            if(answer == realanswer) {
                alert('정답')
                cCount++;
            }else {
                alert('오답')
                iCount++;
            }

        }

        alert(`프로그램이 종료되었습니다.
        # 정답 횟수: ${cCount}회, # 오답횟수: ${iCount}회`);
        






    </script>
