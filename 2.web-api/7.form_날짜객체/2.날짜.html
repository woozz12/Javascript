<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!--자바에서는 localDateTime을 이용하면 날짜와 시간을 얻을 수 있다. -->
    
    <script>
        const date = new Date(); //오늘 날짜를 가진 객체를 얻을수 있다.

        console.log(date.getTime()); //날짜를 밀리초로 구함.
        
        const millis = 1573735023000;
        const day = new Date(millis);

        console.log(day); // 밀리초를 입력했을 때 그 때 해당되는 시간 날짜가 나온다.

        console.log(date);
        console.log(date.getFullYear()); //년
        console.log(date.getMonth()); //월 월같은 경우에는 1월은 0으로 나온다 ex)4월을 하고 싶으면 +1 을 해줘야한다.
        console.log(date.getDate()); //일
        console.log(date.getHours()); //시
        console.log(date.getMinutes()); //분
        console.log(date.getSeconds()); //초
        console.log(date.getDay()); //요일 switch로 판단
        
        //오늘 날짜 - 특정 날짜(밀리초)
        const gap = date.getTime() - millis;
        console.log(gap);

        let time;
        if(gap < 60 * 60 * 24 * 1000) { //1일 전인가를 물어보는 식
            if(gap < 60 * 60 *1000) { //1시간 전인가를 물어보는 식
                time = '방금 전';
            } else {
                time = gap / (60 * 60 * 1000) + '시간 전';
            }
        }else { //1일 이상이 넘어간 경우
            const checkTime = new Date(gap);
            console.log(checkTime);
            const calcYear = checkTime.getFullYear() - 1970;
            if(calcYear > 0) {
                time = calcYear + ' 년 전';
            } else {
                time = `${checkTime.getMonth()} 개월 전`;
            }
        }

    </script>



</body>

</html>
