<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .img {
            width: 400px;
            border: 3px solid #000;
            display: block;
        }

    </style>
</head>
<body>
    <h2>css 스타일 변경하기</h2>
    <img src="./img/1.jpg" alt="test" class="img">
    <select  id="select">
        <option value="./img/1.jpg">봄</option>
        <option value="./img/2.jpg">여름</option>
        <option value="./img/3.jpg">가을</option>
        <option value="./img/4.jpg">겨울</option>
    </select>

    <span>변경할 색상</span>
    <input type="color" class="input">

    <script>
        //요소 가져온거
        const $menu = document.getElementById('select')
        const $img = document.querySelector('.img');
        const $input = document.querySelector('.input');
        
        // console.log($img); //요소가 잘잡혔는지 확인
        // console.log($menu); //요소가 잘잡혔는지 확인
        $menu.onchange = function() {
            //선택요소 사진으로 바꾸는 용도
            $img.setAttribute('src', $menu.value);
        }

        $input.addEventListener('change', function(e){
            //선택한 색상 값이 잘들어가는지 확인
            console.log(e.target.value);
            //색상 식
            $img.style.borderColor = e.target.value;
        });


    </script>

    
</body>
</html>
