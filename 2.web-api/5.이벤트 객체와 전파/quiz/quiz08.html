<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
        .display {
            display: "none";    
        }
        </style>


</head>

<body>

    <h2>할 일 목록 만들기</h2>

    <div class="name-form">
        <h3 class="name-title"></h3>
        <input type="text" placeholder="이름을 입력하세요" class="name-input">
        <button class="btn1">확인</button>
    </div>

    <div class="todo-form">
        <input type="text" placeholder="당신의 할 일을 적으세요" class="name-input">
        <button class="btn2">확인</button>

    </div>
    <ul class="todo-list">

        
    </ul>

    <script>
        /*
        1. 입력받은 이름값을 h3에 띄워주세요.
        이름이 입력되었다면 이름 입력창을 숨겨주세요.

        2. 할일을 입력받아서 li요소로 추가해 주세요.
        그 후 입력창은 비워주세요.
        
        3. 할일이 추가되면 X버튼이 같이 생성됩니다.
        X버튼을 클릭했다면 해당 할 일을 지워주세요.
        (X버튼 누를 시 이벤트 발생 -> X버튼을 품고 있는 부모 노드를 삭제)
        */
        const $name = document.querySelector('.name-input')
        const $btn = document.querySelector('.btn1')
        


        //1.이름 입력창에다가 입력 했을 때 입력 받고 display none 으로 입력창 사라지게 하기
        // $btn.addEventListener("click", (e) => {
        //     const names = name.value;
        //     names.style.display = "none";
        //     console.log(name); 
        // });


        //2. 해야할 일에 입력후 확인을 누르고 추가 하기


            const $nameForm =document.querySelector('.name-form')
            const $btn1 =document.querySelector('.btn1')
            const $nameInput =document.querySelector('.name-input')
            const $nameTitle =document.querySelector('.name-title')

            //이름 입력하는 곳
            $btn1.addEventListener('click', function() {
                if($nameInput.value === '') {
                    alert('이름을 입력해 주세요@')
                    return;
                }
                $nameTitle.textContent = $nameInput.value + '님 안녕';
                $nameInput.style.display = 'none';
                $btn1.style.display = 'none';
            });

            const $todoInput = document.querySelector('.todo-input');
            const $btn2 = document.querySelector('.btn2');

            function createTodo() {
                //li 생성하고 사용자 입력값 텍스트로 생성.
                const $li = document.createElement('li');
                $li.textContent = $todoInput.value;

                //버튼 생성
                const $delBtn = document.createElement('button')
                $delBtn.textContent = 'x';

                //li에 x버튼을 넣자
                $li.appendChild($delBtn);

                //li를 ul에 추가하자
                document.querySelector('.todo-list').appendChild($li);

                //삭제 버튼 클릭 시 이벤트 발생(요소 생성시 이벤트를 달기)

                // $delBtn.addEventListener('click', () => {
                //     document.querySelector('.todo-list').removeChild($delBtn.parentNode);
                // });

                $todoInput.value = '';


            }

            $btn2.addEventListener('click', createTodo);

            //생성 이후에 ul 안에서 삭제 버튼 클릭 시 이벤트 발생.(이벤트 전파)
            const $ul = document.querySelector('.todo-list');

            $ul.addEventListener('click', e => {
                if(e.target.matches('li > button')) {
                    return;
                    $ul.removeChild(e.target.parenNode);
                }

            })

    </script>

</body>

</html>
