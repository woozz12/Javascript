<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label>
        <input type="checkbox">
        <em class="message"></em>
    </label>

    <script>
        //querySelector 객체 하나만 가져올때 사용. querySelectorAll은 여러개의 객체를 가져올때 사용.
        const $checkbox = document.querySelector('input[type="checkbox"]');
        const $em = document.querySelector('.message');

        //addEventListener 이벤트 발생시킬 때 사용하는 메소드
        //input 요소의 change 이벤트에 대한 이벤트 핸들러를 등록하는 코드입니다.
        $checkbox.addEventListener('change', e => {
            //실제 이벤트가 일어난 요소
            // console.log(e.target);

            //checked는 input 요소가 체크되어 있는지 아닌지를 나타낸다.
            $em.textContent = e.target.checked ? '체크됨!' : '체크 안됨!';

            //체크박스 or radio 버튼의 체크 유무를 확인하는 프로퍼티
            /*
            if(e.target.checked) {
                $em.textContent = '체크됨!';
            } else {
                $em.textContent = '체크 안됨!';
            }
            */

            const $type = document.querySelector('input[type="checkbox"]')
            const $msg = document.querySelector('.message')
            console.log($type);
            console.log($msg);




        });







    </script>
    
</body>
</html>
