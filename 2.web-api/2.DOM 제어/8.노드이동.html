<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul id="fruits">
        <li>Apple</li>
        <li>Banana</li>
        <li>Grape</li>
    </ul>


    <script>

        //아이디 취득
        const $fruits = document.getElementById('fruits');

        //배열 destructuring
        const [$apple, $banana,$grape] = [...$fruits.children];

        const $mango = document.createElement('li');
        $mango.textContent = 'Mango';

        //맨 마지막에 추가 appendchild
        $fruits.appendChild($mango);
        
        //이미 활성화된 요소를 추가하면 이동함.
        $fruits.appendChild($banana);
    
        //insertBefore도 마찬가지로 기존 요소를 이동시킬 수 있다.
        $fruits.insertBefore($apple, $mango);
        
        //grape를 맨 마지막 노드 바로 앞으로 옮겨 보세요.
        //Apple - Mango - Grape - Banana가 되어야 함.

        // $fruits.insertBefore($grape, $banana);
        //마지막 요소를 모를 때 lastElementchild를 사용.
        $fruits.insertBefore($grape, $fruits.lastElementChild);



    </script>




</body>
</html>
